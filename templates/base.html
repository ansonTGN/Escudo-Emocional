<!DOCTYPE html>
<html lang="{{ lang | default(value="es") }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Guardian Relacional{% endblock title %}</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta de Colores Guardian v2.2 */
            --bg-deep: #050505;
            --bg-card: #121212;
            --bg-input: #1a1a1a;
            
            --accent-gold: #d4af37;
            --accent-safe: #10b981;
            --accent-alert: #ef4444;
            
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #333333;
            --radius: 12px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 15px; /* Padding apto para móvil */
            line-height: 1.6;
            padding-bottom: 100px;
        }

        .container { max-width: 900px; margin: 0 auto; width: 100%; }

        h1, h2, h3, h4 { font-family: 'Cinzel', serif; color: var(--accent-gold); margin-top: 0; }

        /* Botones Touch-Friendly (min 44px altura) */
        .btn {
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            padding: 12px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            user-select: none;
            min-height: 44px;
        }
        .btn:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: #666; }
        .btn-primary { background: var(--accent-gold); color: #000; border-color: var(--accent-gold); font-weight: 700; }
        .btn-primary:hover { background: #b5952f; transform: translateY(-1px); }

        /* Inputs Responsivos (16px evita zoom en iOS) */
        input, textarea, select {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px; 
            font-family: 'Inter', sans-serif;
            margin-bottom: 15px;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent-gold); }
        label { display: block; margin-top: 15px; margin-bottom: 8px; color: var(--accent-gold); font-weight: 600; font-size: 0.9rem; }

        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        /* Grid Responsivo: 1 col en móvil, 2 en escritorio */
        .grid-2 { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media(min-width: 768px) { 
            .grid-2 { grid-template-columns: 1fr 1fr; } 
            body { padding: 30px; }
            .card { padding: 30px; }
        }

        .app-footer { margin-top: 60px; padding-top: 20px; border-top: 1px solid #222; text-align: center; color: #555; font-size: 0.7rem; }

        #loader {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner { width: 45px; height: 45px; border: 3px solid #333; border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- CLASE CRÍTICA: Fuerza ocultar elementos --- */
        .hidden { display: none !important; }

        {% block extra_css %}{% endblock extra_css %}
    </style>
</head>
<body>
    {% block content %}{% endblock content %}

    <footer class="app-footer">
        <div>{{ t.subtitle }}</div>
        <div style="font-family: 'Cinzel', serif; color: var(--accent-gold); margin: 5px 0; font-size: 0.8rem;">
            {{ t.author }}
        </div>
        <div>Scientific Protocol: Trauma-Informed Intelligence</div>
    </footer>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--accent-gold); font-family: 'Cinzel', serif;">{{ t.loading }}</p>
    </div>

    {% block scripts %}{% endblock scripts %}
</body>
</html>
